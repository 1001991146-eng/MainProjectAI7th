        function renderStep() {
            const step = steps[currentStep];
            
            // Re-trigger animation
            const contentContainer = document.getElementById('step-content');
            contentContainer.classList.remove('animate-fadeIn');
            void contentContainer.offsetWidth; // Trigger reflow
            contentContainer.classList.add('animate-fadeIn');

            // Update Header
            document.getElementById('step-title').textContent = step.title;
            document.getElementById('step-icon-container').innerHTML = `<i data-lucide="${step.icon}" class="w-8 h-8 ${step.iconClass}"></i>`;
            
            // Update Content
            contentContainer.innerHTML = step.content;

            // Update Progress
            const progressPercentage = (currentStep / (steps.length - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
            document.getElementById('progress-text').textContent = `转拽转: ${Math.round(progressPercentage)}%`;
            document.getElementById('step-counter').textContent = `砖 ${currentStep + 1} 转 ${steps.length}`;

            // Update Buttons
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            if (currentStep === 0) {
                btnPrev.disabled = true;
                btnPrev.className = "flex items-center gap-2 px-5 py-2.5 rounded-xl font-bold transition-all bg-gray-100 text-gray-400 cursor-not-allowed";
            } else {
                btnPrev.disabled = false;
                btnPrev.className = "flex items-center gap-2 px-5 py-2.5 rounded-xl font-bold transition-all bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 shadow-sm";
            }

            if (currentStep === steps.length - 1) {
                btnNext.disabled = true;
                btnNext.className = "flex items-center gap-2 px-6 py-2.5 rounded-xl font-bold transition-all shadow-md bg-gray-100 text-gray-400 cursor-not-allowed";
            } else {
                btnNext.disabled = false;
                btnNext.className = "flex items-center gap-2 px-6 py-2.5 rounded-xl font-bold transition-all shadow-md bg-indigo-600 text-white hover:bg-indigo-700 hover:shadow-lg";
            }

            // Re-initialize Lucide icons for newly injected HTML
            lucide.createIcons();
        }

        // Event Listeners
        document.getElementById('btn-next').addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            }
        });

        document.getElementById('btn-prev').addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        });

            lucide.createIcons();

        });
